<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mt-10">User Dashboard</h2>
        {% if session.get('uid') %}
            <div class="mt-10">
                <h3 class="text-2xl mb-4">Your Past Feedback</h3>
                {% for fid, product, feedback, sentiment in feedbacks %}
                    <div class="bg-gray-800 p-4 rounded mb-4">
                        <p><strong>Product:</strong> {{ product }}</p>
                        <p><strong>Feedback:</strong> {{ feedback }}</p>
                        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="mt-10 text-center">
                <h3 class="text-2xl mb-4">Please Login to Access Your Dashboard</h3>
                <a href="{{ url_for('login', next=request.url) }}" class="px-6 py-2 bg-purple-600 text-white rounded">Login</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
