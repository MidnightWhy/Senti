<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        {% if session.get('uid') %}
            <h2 class="text-3xl font-bold text-center mt-10">Submit Feedback</h2>
            <form action="/feedback" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
                <select name="pid" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                    {% for pid, product in products %}
                        <option value="{{ pid }}">{{ product }}</option>
                    {% endfor %}
                </select>
                <textarea name="feedback" placeholder="Enter your feedback" class="w-full px-4 py-2 rounded bg-gray-800 text-white"></textarea>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Submit</button>
            </form>
        {% else %}
            <h2 class="text-3xl font-bold text-center mt-10">Please Login to Submit Feedback</h2>
            <form action="/login" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
                <input type="hidden" name="next" value="{{ request.url }}">
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                <input type="password" name="pwd" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Login</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
