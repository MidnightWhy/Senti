<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mt-10">Login</h2>
        <form action="/login" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
            <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="password" name="pwd" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
