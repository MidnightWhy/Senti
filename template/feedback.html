
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mt-10">Submit Feedback</h2>
        <form action="/feedback" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
            <select name="pid" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                {% for pid, product in products %}
                    <option value="{{ pid }}">{{ product }}</option>
                {% endfor %}
            </select>
            <textarea name="feedback" placeholder="Enter your feedback" class="w-full px-4 py-2 rounded bg-gray-800 text-white"></textarea>
            <select name="sentiment" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                <option value="positive">Positive</option>
                <option value="neutral">Neutral</option>
                <option value="negative">Negative</option>
            </select>
            <input type="hidden" name="fid" value="{{ uuid4().hex }}">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
